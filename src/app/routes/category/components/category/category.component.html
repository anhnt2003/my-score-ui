<div class="container category-container">
    <p-button (click)="showDialog()" label="Thêm tiêu chí" />

    <p-dialog class="dialog-container" header="Thêm tiêu chí" [modal]="true" [(visible)]="visible" [draggable]="false">
        <span class="p-text-secondary block mb-5">Nhập tên các tiêu chí muốn thêm (Cách nhau bằng dấu ",")</span>
        <div>
            <label for="categoryName" class="font-semibold w-6rem">Tên tiêu chí</label>
            <input pInputText id="categoryName" [(ngModel)]="categoryString"/>
        </div>

        <div class="button-container">
            <p-button class="cancel-button" label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button label="Save" (click)="uploadParentCategory()" />
        </div>
    </p-dialog>

    <p-table [value]="parentCategory">
        <ng-template pTemplate="header">
            <tr>
                <th>Tiêu chí</th>
                <th>Xem chi tiết</th>
                <th>Sửa tên</th>
                <th>Xóa tiêu chí</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td class="font-weight-500">{{item.name}}</td>
                <td>
                    <p-button (click)="navigateToChild(item.id)" label="Xem chi tiết" />
                </td>
                <td><p-button label="Sửa" severity="warning"/></td>
                <td><p-button label="Xóa tiêu chí" severity="danger"/></td>
            </tr>
        </ng-template>
    </p-table>
    
</div>
