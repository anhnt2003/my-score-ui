<div class="background">
    <div class="register-organization-container">
        <h2>Đăng ký tạo tổ chức quản lý đánh giá</h2>
        <form [formGroup]="registerForm" (submit)="formSubmitSubject.next()">
            <div class="form-group">
                <label for="name">Tên tổ chức:</label>
                <input formControlName="name" type="text" id="organizationName">
            </div>
            <div class="form-group">
                <label for="code">Mã tổ chức:</label>
                <input formControlName="code" type="text" id="text" name="text">
            </div>
            <button type="submit"><i class="pi pi pi-arrow-right" style="font-size: 1.5rem"></i>Xác nhận</button>
        </form>
    </div>
</div>
