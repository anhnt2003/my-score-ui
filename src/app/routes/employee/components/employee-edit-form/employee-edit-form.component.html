<div class="container-employee-edit">
    <p-dialog header="Chỉnh sửa nhân viên" [modal]="true" [visible]="visiableValue">
        <form>
            <span class="p-text-secondary block mb-5">Cập nhật thông tin nhân viên</span>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="username" class="font-semibold w-6rem">Username</label>
                <input pInputText id="username" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="email" class="font-semibold w-6rem">Email</label>
                <input pInputText id="email" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex justify-content-end gap-2">
                <p-button label="Cancel" severity="secondary" (click)="visiableValue = false" />
                <p-button label="Save" (click)="visiableValue = false" />
            </div>
        </form>
    </p-dialog>
</div>
