<div class="contaienr-score-detail">
    <p-table #dt2 [value]="scoreDetailData" dataKey="id">
        <ng-template pTemplate="caption">
            <div class="search">
                <p-iconField iconPosition="left" class="ml-auto">
                    <p-inputIcon>
                        <i class="fa fa-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" placeholder="Tìm kiếm" />
                </p-iconField>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>Title</th>
                <th>Status</th>
                <th style="width: 5rem"></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data>
            <tr>
                <td>{{ data.email }}</td>
                <td>{{ data.positionTitle }}</td>
                <td>{{ data.evaluationStatus }}</td>
                <td>
                    <div class="button-action">
                        <button type="button" pButton pRipple icon="pi pi-user-edit">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No data found.</td>
            </tr>
        </ng-template>
    </p-table>
    <div class="pagination">
        <span class="mx-1 text-color">số lượng trong trang: </span>
        <p-dropdown [options]="pagingOptions.pageSizeOptions" optionLabel="label" optionValue="value" [(ngModel)]="pagingOptions.pageSize" (ngModelChange)="0" />
        <p-paginator [rows]="pagingOptions.pageSize" [totalRecords]="120" (onPageChange)="paginatorSubject.next()" [showCurrentPageReport]="true" currentPageReportTemplate="{first} - {last} of {totalRecords}" [showPageLinks]="false" [showFirstLastIcon]="false"></p-paginator>
    </div>
</div>
